<!DOCTYPE html>
<html>
<head>
    <title>Verificar si un número es primo</title>
</head>
<body>
    <h1>Verificar si un número es primo</h1>

    <label for="numero">Ingrese un número:</label>
    <input type="number" id="numero">
    <button onclick="verificarPrimo()">Verificar</button>

    <p id="resultado"></p>

    <script>
        function verificarPrimo() {
            var numero = parseInt(document.getElementById("numero").value);

            if (esPrimo(numero)) {
                document.getElementById("resultado").innerHTML = numero + " es un número primo.";
            } else {
                document.getElementById("resultado").innerHTML = numero + " no es un número primo.";
            }
        }

        function esPrimo(numero) {
            if (numero <= 1) {
                return false;
            }
            for (var i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
<script src="index.js"></script>
</html>
